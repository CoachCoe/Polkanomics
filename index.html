<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economics Expert Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Economics Expert Chatbot</h1>
            <p class="subtitle">Expert in Economics, Game Theory, and Polkadot Tokenomics</p>
        </header>

        <main>
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="message system">
                        <div class="message-content">
                            Welcome! I'm your economics expert assistant. Ask me anything about economics, game theory, or Polkadot tokenomics.
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <textarea 
                        id="user-input" 
                        placeholder="Type your question here..."
                        rows="3"
                    ></textarea>
                    <button id="send-button" class="send-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <footer>
            <button id="clear-chat" class="clear-button">Clear Chat</button>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
